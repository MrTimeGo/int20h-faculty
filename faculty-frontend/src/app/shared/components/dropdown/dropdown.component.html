<div class="relative">
  <button
    type="button"
    (click)="toggle = !toggle"
    class="w-full p-6 flex justify-between items-center bg-blue hover:bg-blue-10"
    [class]="toggle ? 'rounded-t-2xl' : 'rounded-2xl'"
  >
    <span class="text-body text-gray-0">{{ toggleText }}</span>
    <i class="material-icons text-gray-0">{{
      toggle ? "expand_more" : "expand_less"
    }}</i>
  </button>
  @if (toggle) {
  <div
    class="z-50 absolute border border-gray-10 rounded-b-2xl w-full bg-gray-0"
  >
    <ng-content></ng-content>
  </div>
  }
</div>
