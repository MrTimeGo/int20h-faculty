@if (navItemConfig) {
<a
  [routerLink]="navItemConfig.path"
  class="px-6 py-4 flex items-center gap-x-2 rounded-xl hover:bg-lightblue-40 cursor-pointer"
>
  <i class="material-icons" [class]="'text-blue'">{{
    navItemConfig.iconName
  }}</i>
  <span class="text-gray-50 text-h5">{{ navItemConfig.name }}</span>
</a>
}
