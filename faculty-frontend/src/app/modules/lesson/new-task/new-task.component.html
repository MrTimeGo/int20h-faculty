<form class="bg-gray-0 rounded-[24px] p-10" [formGroup]="newTask">
  <span class="pb-12 flex justify-between">
    <p class="text-h3">Create Task</p>
    <i class="material-icons cursor-pointer" (click)="dialogRef.close()"
      >close</i
    >
  </span>
  <span class="text-h5">Task Name</span>
  <input
    placeholder="Exam"
    class=""
    [formControl]="newTask.controls.name"
  />
  <span class="text-h5">Type</span>
  <app-dropdown
    placeholder="Type"
    class=""
    [formControl]="newTask.controls.type"
    [toggleText]="newTask.controls.type.value ?? 'Type'"
  >
    @for (item of workType | keyvalue; track $index) {
    <div class="grid grid-cols-2 p-6">
      <input
        type="radio"
        (click)="onRadioClicked(item.value)"
        [checked]="item.value === newTask.value.type"
      /><span>{{ item.key }}</span>
    </div>
    }
  </app-dropdown>
  <span class="text-h5">Task description</span>
  <textarea
    placeholder="Type more info about task"
    class=""
    [formControl]="newTask.controls.description"
  ></textarea>
  <span class="text-h5">Deadline</span>
  <input
    type="datetime-local"
    class=""
    [formControl]="newTask.controls.deadline"
  />
  <button class="btn-primary w-full justify-center">
    <p>Create</p>
    <i class="material-icons">check</i>
  </button>
</form>
